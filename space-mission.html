<head>
  <title>space-mission</title>
</head>

<body>
  <div class="constellations">
    {{> constellations}}
    {{> addConstellation}}
  </div>
</body>

<template name="constellations">
  {{#each constellation}}
    <div class="constellation">
      <h2>{{title}}</h2>
      <div class="systems">
        {{> systems}}
      </div>
      {{> addSystem}}
    </div>
  {{/each}}
</template>

<template name="systems">
  {{#each system}}
    <div class="system {{size}}">
      <h3>{{title}}</h3>
    </div>
  {{/each}}
</template>

<template name="addConstellation">
  <a class="mtr_add-constellation">Add constellation</a>
</template>

<template name="addSystem">
  <a class="mtr_add-system">Add system</a>
</template>
